[tool.poetry]
name = "chat-bot"
version = "1.0.0"
description = ""
authors = ["ilya <dexoon@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
python-telegram-bot = "^20.2"
aiosqlite = "^0.19.0"
sqlalchemy = {version = "^2.0.9", extras = ["asyncio"]}
jsonschema = "^4.17.3"



[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
pre-commit = "^3.2.2"
pytest = "^7.3.1"
pytest-asyncio = "^0.21.0"

[tool.poetry.scripts]
tgmuxbot = "chat_bot.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
(
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
